<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdo</title>



</head>
<body>
    



<script>

    let a,b,Op;

        Op=prompt("Please enter the Operator");
        a=Number(prompt("Please enter the first Number!"));
        b=Number(prompt("Please enter the Sec Number!"));



    switch(Op){
        case '+':
            document.write(a+b);
            break;
        case '-':
            document.write(a-b);
            break;
        case '*':
            document.write(a*b);
            break;
        case '/':
            document.write(a/b);
            break;
        default:
        document.write("Welcome to Jordan")
    }




</script>
</body>
</html>
